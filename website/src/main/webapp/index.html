<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<title>Queue</title>
</head>

<body>
	<div style="height: 100vh">
		<div class="flex-center flex-column">
			<h1 class="animated fadeIn mb-2"> Queue </h1>

			<h5 class="animated fadeIn mb-1">
				<div class="form-inline d-flex justify-content-center md-form form-sm">
					<input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search" id="search"
            aria-label="Search">
					<i class="fas fa-search" aria-hidden="true" onclick="getQueue(1)"></i>
				</div>
			</h5>
			<p class="animated fadeIn text-muted"> Created by Madeline Cuozzo, Paul Lockett, and Yojairo Morales </p>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<div class="animated fadeIn" id="filters" onchange="getQueue(0)">
				</div>
			</div>
			<div class="col-md-7">
				<div class="animated fadeIn" id="results">
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
		</script>
		<script type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
		</script>
		<script src="scripts/index.js"></script>
</body>

</html>
